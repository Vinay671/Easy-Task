<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user
        [selected]="user.id === curruser.id"
        [user]="user"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (curruser){
  <app-tasks [userId]="curruser.id" [name]="curruser.name"></app-tasks>
  }@else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
